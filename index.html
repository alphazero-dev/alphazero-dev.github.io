.main-container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 20px;
}

.header h1 {
  font-size: 2em;
  color: #5d5dff;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

.header a {
  text-decoration: none;
  color: #5d5dff;
}

.header a:hover {
  color: #8989ff;
}

.about {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

.about img {
  width: 200px;
  height: 200px;
  object-fit: cover;
  border-radius: 50%;
  margin-right: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  transition: all 0.3s;
}

.about img:hover {
  transform: scale(1.1);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.about h2 {
  font-size: 1.5em;
  margin-bottom: 10px;
  color: #5d5dff;
}

.about p {
  font-size: 1em;
  color: #999;
}
  </style>
</head>
<body>
  <div class="main-container">
    <div class="header">
      <h1>Braunx</h1>
      <a href="/arts">Arts</a> | <a href="#">Contact</a>
    </div>
    <div class="about">
      <img src="/images/profile.jpg" alt="Profile Picture">
      <div>
        <h2>About Me</h2>
        <p>Hi, I'm Braunx and I am a 3D artist specializing in Blender. I have a passion for creating beautiful and realistic 3D models and animations. On this site, you can find a collection of my art pieces and learn more about me and my work.</p>
      </div>
    </div>
  </div>
</body>
</html>
