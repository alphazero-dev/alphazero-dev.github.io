<!DOCTYPE html>
<html>
<head>
  <title>Braun's Portfolio</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="main-container">
    <div class="header">
      <h1>Braun's Portfolio</h1>
      <aside class="sidebar">
        <h2>Menu</h2>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="/arts">Arts</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <button id="toggle-sidebar">Toggle Sidebar</button>
      </aside>
    </div>
    <div class="intro">
      <h2>Welcome to my portfolio!</h2>
      <p>I am a creative professional with a passion for design and art. On this site, you can find out more about me, see some of my projects, and view my art portfolio.</p>
      <p>Thank you for visiting!</p>
    </div>
  </div>
  <script>
    const toggleButton = document.getElementById("toggle-sidebar");
    const sidebar = document.querySelector(".sidebar");

    toggleButton.addEventListener("click", function() {
      sidebar.classList.toggle("active");
    });
  </script>
</body>
</html>
